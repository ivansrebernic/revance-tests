<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Header</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=GFS+Didot&family=Kaisei+HarunoUmi&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="container">
      <div class="thumbnail-section">
        <div class="div1">
          <button class="hamburguer-menu-button">
            <img src="./public/menu.svg" alt="Hamburguer menu button" /> Menu
          </button>
        </div>
        <div class="div2">
          <div>
            Summer <br />
            Collection <br />2020
          </div>

          <div class="navigation-buttons">
            <button class="navigation-btn">
              <span> Next</span>
            </button>
            <hr />
            <button class="navigation-btn">
              <span> Previous </span>
            </button>
          </div>

  

          <div class="navigation-buttons-mobile">
            <button class="navigation-button-mobile">
              <img src="./public/icon-chevron-left.svg" alt="Slide left">
            </button>
            <button class="navigation-button-mobile ">
  
              <img src="./public//icon-chevron-right.svg" alt="Slide left">
            </button>
        </div>
        </div>
        <div class="div3 font-alt">
          Summer <br />
          2020
        </div>
        <div class="div4">
          <div class="social-buttons">
            <a href="#" class="social-btn">FB</a>
            <a href="#" class="social-btn">PIN</a>
            <a href="#" class="social-btn">IG</a>
          </div>
          <div class="carousel-indicators">
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
          </div>
        </div>
      </div>
      <div class="nav-section">
        <div class="language-toggle">
          <span class="active">ENG</span>
          <span>FR</span>
        </div>
        <div class="side-description">
          <span> Ref. 6687/787 </span>
          <div></div>
          <span>White loose dress</span>
        </div>

        <div class="images-container">
          <img class="img-1" src="./public/image1.jpeg" alt="" />
          <img class="img-2" src="./public/image2.jpeg" alt="" />
          <div class="only-mobile">
            <button class="shop-btn only-mobile">
                <span>SHOP NOW</span>
              </button>
          </div>
     
        </div>
        <div class="cta-section">
          <button class="shop-btn">
            <span>SHOP NOW</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
